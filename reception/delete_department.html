<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Department - My Hospital</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('{% static "images/hero-bg.png" %}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .navbar {
            background-color: rgba(52, 152, 219, 0.7);
            padding: 10px;
            text-align: center;
        }

        .navbar a {
            text-decoration: none;
            color: #fff;
            margin: 0 10px;
        }

        .content {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
        }

        button {
            padding: 10px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="{% url 'reception_home' %}" style="text-decoration: none; color: #fff; margin: 0 10px;">Home</a>
        <a href="{% url 'reception_logout' %}" style="text-decoration: none; color: #fff; margin: 0 10px;">Logout</a>
    </div>

    <div class="content">
        <h2>Delete Department</h2>
        <p>Are you sure you want to delete {{ department.name }}?</p>
        <form id="deleteForm" method="post" action="{% url 'delete_department' department.id %}">
            {% csrf_token %}
            <button type="button" onclick="confirmDelete()">Delete Department</button>
        </form>
    </div>

    <script>
        function confirmDelete() {
            var confirmDelete = confirm("Are you sure you want to delete this department?");
            if (confirmDelete) {
                document.getElementById("deleteForm").submit();
            }
        }
    </script>

</body>
</html>
