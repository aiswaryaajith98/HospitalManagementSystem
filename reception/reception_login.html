<!-- reception/login.html -->
{% extends 'reception/reception_base.html' %}

{% block title %}Login - My Hospital{% endblock %}

{% block content %}
  <div style="width: 100%; display: flex; justify-content: center; align-items: flex-start; height: 100vh; padding-top: 50px;">
    <div style="width: 300px; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center;">
      <h2>Login</h2>
      <form method="post" action="{% url 'reception_login' %}" style="display: flex; flex-direction: column; align-items: center;">
        {% csrf_token %}
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
        <br>
        <button style="padding: 10px; background-color: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer; font-size: 16px;" onmouseover="this.style.backgroundColor='#2980b9'" onmouseout="this.style.backgroundColor='#3498db'">Login</button>
      </form>
    </div>
  </div>
{% endblock %}
