<!-- reception/templates/reception/search_patient.html -->
{% load static %}

{% block content %}
  <body style="font-family: 'Comic Sans MS', sans-serif; margin: 0; padding: 0; box-sizing: border-box; background: url('{% static "images/hero-bg.png" %}') no-repeat center center fixed; background-size: cover; color: #333;">


    <div style="background-color: rgba(52, 152, 219, 0.7); padding: 10px; text-align: center;">
      <a href="{% url 'reception_home' %}" style="text-decoration: none; color: #fff; margin: 0 10px;">Home</a>
      <a href="{% url 'reception_logout' %}" style="text-decoration: none; color: #fff; margin: 0 10px;">Logout</a>
    </div>
  

    <div style="max-width: 600px; margin: 50px auto; padding: 20px; background-color: rgba(255, 255, 255, 0.8); border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
      <h2 style="text-align: center; color: #333;">Search Patient</h2>
      <form method="post" action="{% url 'search_patient' %}" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
          <label for="patient_id" style="display: block; margin-bottom: 5px; color: #333;">Patient ID:</label>
          <input type="text" name="patient_id" required style="width: 100%; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px;">
        </div>
        <button type="submit" style="width: 100%; padding: 10px; background-color: #3498db; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">Search</button>
      </form>
    </div>

  </body>
{% endblock %}
